<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<h:outputStylesheet name="./css/default.css"/>-->
        <!--<h:outputStylesheet name="./css/cssLayout.css"/>-->

        <!-- Latest compiled and minified CSS -->
        <h:outputStylesheet  name="./css/bootstrap/css/bootstrap.min.css" />

        <!-- Optional theme -->
        <h:outputStylesheet name="./css/bootstrap/css/bootstrap-theme.min.css" />

        <!-- Latest compiled and minified JavaScript -->
        <h:outputScript name="./css/bootstrap/js/bootstrap.min.js" />   

        <!-- Main css -->
        <h:outputStylesheet name="css/main.css" />

        <title>::. SApp .::</title>
    </h:head>
    <h:body>

        <div id="top">
            <ui:include src="WEB-INF/facelets/templates/header.xhtml" />
        </div>

        <h:form id="form">

            <p:growl id="messages" showDetail="true" life="3000" />

            <p:panel header="Login" style="width:auto">
                <h:panelGrid columns="2" cellpadding="5">                    
                    <h:outputLabel for="username" value="#{bundle.l_username} *" />
                    <p:inputText value="#{loginController.username}" id="username"
                                 required="true" label="username" />
                    <h:outputLabel for="passwd" value="#{bundle.l_passwd} *" />
                    <p:password value="#{loginController.passwd}" id="passwd" required="true"
                                label="password" />                    

                    <f:facet name="footer">
                        <p:commandButton id="loginButton" value="#{bundle.b_login}"
                                         actionListener="#{loginController.login}"
                                         update=":form:messages"/>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>

    <div id="bottom">
        <ui:include src="WEB-INF/facelets/templates/footer.xhtml" />
    </div>
</html>
