<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<h:outputStylesheet name="./css/default.css"/>-->
        <!--<h:outputStylesheet name="./css/cssLayout.css"/>-->

        <!-- Latest compiled and minified CSS -->
        <h:outputStylesheet  name="./css/bootstrap/css/bootstrap.min.css" />

        <!-- Optional theme -->
        <h:outputStylesheet name="./css/bootstrap/css/bootstrap-theme.min.css" />

        <!-- Latest compiled and minified JavaScript -->
        <h:outputScript name="./css/bootstrap/js/bootstrap.min.js" />   

        <!-- Main css -->
        <h:outputStylesheet name="css/main.css" />

        <title>::. SApp .::</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:include src="header.xhtml" />
        </div>

        <br />

        <div id="welcomeMessage">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                   <ui:insert name="welcomeMessage">WelcomeMessage</ui:insert>
                </div>
            </div>            
        </div>

        <br />

        <div id="content">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-4">
                    <ui:insert name="menu">Menu</ui:insert>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-8">
                    <ui:insert name="content">Content</ui:insert>
                </div>                
            </div>
        </div>

        <div id="bottom">
            <ui:include src="footer.xhtml" />
        </div>

    </h:body>
