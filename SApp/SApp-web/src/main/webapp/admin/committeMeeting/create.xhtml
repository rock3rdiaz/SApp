<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/facelets/templates/mainTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="welcomeMessage">
        <!-- Mensage de bienvenida autoconfigurable -->
        <ezcomp:welcomeMessage 
            user_name="rocker" 
            area_name="vivienda" />
    </ui:define>

    <ui:define name="menu">
        <h:form>  

            <p:menu model="#{menuBeanAdmin.model}"/>  

        </h:form> 
    </ui:define>

    <ui:define name="content">
        <h:form id="form"> 

            <p:growl id="messages" showDetail="true"/>

            <p:panelGrid columns="2">  
                <f:facet name="header">  
                    Nueva fecha de reunion del comite  
                </f:facet>  

                <h:outputLabel for="date" value="Fecha de reunion *" />  
                <p:calendar value="#{committeMeetingController.date}"
                            pattern="yyyy-MM-dd"
                            id="date" showOn="button"
                            pages="3"
                            effect="fadeIn"
                            required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>  
                </p:calendar>

                <h:outputLabel for="observations" value="Observaciones de la reunion: " />  
                <p:inputTextarea id="observations" 
                                 value="#{committeMeetingController.observations}"
                                 label="Observaciones de la reunion"/>                 

                <f:facet name="footer">  
                    <p:commandButton value="Guardar"
                                     icon="ui-icon-disk"
                                     actionListener="#{committeMeetingController.onSave}"
                                     update=":form:messages"/> 
                </f:facet>  
            </p:panelGrid>  

        </h:form>
    </ui:define>

</ui:composition>
