<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/facelets/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="welcomeMessage">
        welcomeMessage
    </ui:define>

    <ui:define name="menu">
        menu
    </ui:define>

    <ui:define name="content">

        <h:form id="form">  

            <p:dataGrid var="userAccount" value="#{exampleBean.userAccounts}" columns="3"  
                        rows="12" paginator="true"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="9,12,15">  

                <p:panel header="#{userAccount.username}" style="text-align:center">  
                    <h:panelGrid columns="1" style="width:100%">  

                        <h:outputText value="#{userAccount.passwd}" />  

                    </h:panelGrid>  
                </p:panel>  

            </p:dataGrid> 
        </h:form>

    </ui:define>

</ui:composition>
