<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/facelets/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="welcomeMessage">
        welcomeMessage
    </ui:define>

    <ui:define name="menu">
        menu
    </ui:define>

    <ui:define name="content">
        <p:dataGrid var="userAccount" value="#{exampleBean.users}" columns="4" rows="12">
            <p:column>
                <p:panel header="#{userAccount.username}">
                    <h:panelGrid columns="1">                         
                        <h:outputText value="#{userAccount.passwd}" />
                    </h:panelGrid>
                </p:panel>
            </p:column>
        </p:dataGrid> 
    </ui:define>

</ui:composition>
