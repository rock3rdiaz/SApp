<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/facelets/templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="welcomeMessage">
        <!-- Mensage de bienvenida autoconfigurable -->
        <ezcomp:welcomeMessage 
            user_name="rocker" 
            area_name="vivienda" />
    </ui:define>

    <ui:define name="menu">
        <h:form>  

            <p:growl id="messages"/> 

            <p:menu model="#{menuBeanBoss.model}"/>  

        </h:form> 
    </ui:define>

    <ui:define name="content">
        <h:outputLabel value="#{bundle.msg}" />
    </ui:define>

</ui:composition>
